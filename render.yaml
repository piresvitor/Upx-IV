services:
  - type: web
    name: mapa-acessibilidade-api
    env: node
    region: sao-paulo
    plan: free
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mapa-acessibilidade-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_MAPS_API_KEY
        sync: false

databases:
  - name: mapa-acessibilidade-db
    plan: free
    region: sao-paulo
    databaseName: mapa_acessibilidade
    user: mapa_acessibilidade_user

